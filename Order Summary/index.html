<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <title>Order Summary</title>
</head>

<body>
    <div class="container">
        <main class="main-content">
            <img src="images/illustration-hero.svg" alt="Person Listening to Music" class="header-image">
            <div class="main-information">
                <h1>Order Summary</h1>
                <p class="sub-text">You can now listen to millions of songs, audiobooks, and podcasts on any device
                    anywhere you like!
                </p>
                <div class="select-plan">
                    <img src="images/icon-music.svg" alt="">
                    <div class="plan">
                        <p class="billing-time-text">Annual Plan</p>
                        <p class="price-text">$59.99/year</p>
                    </div>
                    <a href="">Change</a>
                </div>
                <button class="proceed">Proceed to Payment</button>
                <button class="cancel">Cancel Order</button>
            </div>
        </main>
    </div>
</body>

</html>
